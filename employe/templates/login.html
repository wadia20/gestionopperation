{% load static %}
<!DOCTYPE html>
<html>


<!-- Mirrored from www.konnectplugins.com/proclinic/Horizontal/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 24 Jan 2022 10:42:12 GMT -->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Authentification page</title>
	<!-- Fav  Icon Link -->
	
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<!-- themify icons CSS -->
	<link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
	<!-- Main CSS -->
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
	<link rel="stylesheet" href="{% static 'css/green.css' %}" id="style_theme">
	<link rel="stylesheet" href="{% static 'css/responsive.css' %}">

	<script src="{% static 'js/modernizr.min.js' %}"></script>
</head>

<body class="auth-bg">
	<!-- Pre Loader -->
	<div class="loading">
		<div class="spinner">
			<div class="double-bounce1"></div>
			<div class="double-bounce2"></div>
		</div>
	</div>
	<!--/Pre Loader -->
	<!-- Color Changer -->
	<div class="theme-settings" id="switcher">
		<span class="theme-click">
			<span class="ti-settings"></span>
		</span>
		<span class="theme-color theme-default theme-active" data-color="green"></span>
		<span class="theme-color theme-blue" data-color="blue"></span>
		<span class="theme-color theme-red" data-color="red"></span>
		<span class="theme-color theme-violet" data-color="violet"></span>
		<span class="theme-color theme-yellow" data-color="yellow"></span>
	</div>
	<!-- /Color Changer -->
	<div class="wrapper">
		<!-- Page Content  -->
		<div id="content">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 auth-box">
						<div class="proclinic-box-shadow">
							<h3 class="widget-title">Login</h3>
							<form method="POST" class="widget-form">
								{% csrf_token %}
								<!-- form-group -->
								<div class="form-group row">
									<div class="col-sm-12">
										<input name="login" placeholder="Username" class="form-control">
									</div>
								</div>
								<!-- /.form-group -->
								<!-- form-group -->
								<div class="form-group row">
									<div class="col-sm-12">
										<input type="Password" placeholder="Password" name="pass" class="form-control">
									</div>
								</div>
											
								<div class="button-btn-block">
									<button type="submit" class="btn btn-primary btn-lg btn-block">Se connecter</button>
								</div>
								<!-- /Login Button -->	
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /Page Content  -->
	</div>
	<!-- Jquery Library-->
	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<!-- Popper Library-->
	<script src="{% static 'js/popper.min.js' %}"></script>
	<!-- Bootstrap Library-->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- Custom Script-->
	<script src="{% static 'js/custom.js' %}"></script>
</body>


<!-- Mirrored from www.konnectplugins.com/proclinic/Horizontal/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 24 Jan 2022 10:42:12 GMT -->
</html>
