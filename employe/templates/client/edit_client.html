{% extends 'base.html' %}
{% block content %}
<!-- Page Title -->
<div class="container mt-0">
    <div class="row breadcrumb-bar">
        <div class="col-md-6">
            <h3 class="block-title">Editer un contact</h3>
        </div>
        <div class="col-md-6">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{% url 'employe:base' %}">
                        <span class="ti-home"></span>
                    </a>
                </li>
                <li class="breadcrumb-item">Contacts</li>
                <li class="breadcrumb-item active">Editer un contact</li>
            </ol>
        </div>
    </div>
</div>
<!-- /Page Title -->
<!-- Alerts -->
{% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
            <strong>{{ message|escape }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
        </div>
    {% endfor %}
{% endif %}
<!-- /Alerts -->



        <!-- Edit Form -->
        {% if client %}
        <div class="container">
            <div class="row">        
            <div class="col-md-12">
                <div class="widget-area-2 proclinic-box-shadow">
                    <h3 class="widget-title">Editer le contact</h3>
                    <form method="POST" action="{% url 'employe:edit_client_with_id' client.client_id %}" >
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="client-id">CIN du contact </label>
                                <input type="text" class="form-control" placeholder="CIN" id="client-id" name="client_id" value="{{ client.client_id }}" readonly>
                            </div>                       
                            <div class="form-group col-md-6">
                                <label for="clientname">Nom du contact</label>
                                <input type="text" class="form-control" id="client_name" name="client_Name" value="{{ client.client_Name }}">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="date_of_birth">Date de naissance</label>
                                <input type="date" class="form-control" id="date_of_birth" name="Date_Of_Birth" value="{{ client.Date_Of_Birth }}">
                            </div>
                            
                            <div class="form-group col-md-6">
                                <label for="phone">Téléphone</label>
                                <input type="text" class="form-control" id="phone" name="Phone" value="{{ client.Phone }}">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input type="email" placeholder="Email" class="form-control" id="Email" name="Email" value="{{ client.Email }}">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="gender">Sexe</label>
                                <select class="form-control" id="gender" name="Gender">
                                    <option value="Male"{% if client.Gender == "Male" %}selected{% endif %}>Homme</option>
                                    <option value="Female"{% if client.Gender == "Female" %}selected{% endif %}>Femme</option>
                                </select>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="address">Addresse</label>
                                <textarea placeholder="Address" class="form-control" id="address" rows="3" name="Address">{{ client.Address}}</textarea>
                            </div>
                            
                        
                            
                            <div class="form-group col-md-6 mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">Editer</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
        {% endif %}
        <!-- /Edit Form -->
    </div>
</div>
<!-- /Main Content -->

<!-- JavaScript to validate the checkbox -->

{% endblock %}
